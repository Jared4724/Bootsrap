<link th:href="@{/ejemplo.css}" rel="stylesheet">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        e.target 
        e.relatedTarget 
    });
});
</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="container">
    <div class="page-header text-center">
        <h1>Usuario</h1>
    </div>

    <div class="row">
        <div th:if="${color1}">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel with-nav-tabs panel-success">
                    <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab1success" data-toggle="tab">Nombre</a></li>
                            <li><a href="#tab2success" data-toggle="tab">Correo</a></li>
                            <li><a href="#tab3success" data-toggle="tab">Edad</a></li>
                            <li class="dropdown">
                                <a href="#" data-toggle="dropdown">Más <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#tab4success" data-toggle="tab">Success 4</a></li>
                                    <li><a href="#tab5success" data-toggle="tab">Success 5</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab1success" th:text="${usuario.nombre}">Nombre</div>
                            <div class="tab-pane fade" id="tab2success" th:text="${usuario.email}">Correo</div>
                            <div class="tab-pane fade" id="tab3success" th:text="${usuario.edad}">Edad</div>
                            <div class="tab-pane fade" id="tab4success">Success 4</div>
                            <div class="tab-pane fade" id="tab5success">Success 5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:unless="${color1}">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel with-nav-tabs panel-info">
                    <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab1info" data-toggle="tab">Nombre</a></li>
                            <li><a href="#tab2info" data-toggle="tab">Correo</a></li>
                            <li><a href="#tab3info" data-toggle="tab">Edad</a></li>
                            <li class="dropdown">
                                <a href="#" data-toggle="dropdown">Más <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#tab4info" data-toggle="tab">Info 4</a></li>
                                    <li><a href="#tab5info" data-toggle="tab">Info 5</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab1info" th:text="${usuario.nombre}">Nombre</div>
                            <div class="tab-pane fade" id="tab2info" th:text="${usuario.email}">Correo</div>
                            <div class="tab-pane fade" id="tab3info" th:text="${usuario.edad}">Edad</div>
                            <div class="tab-pane fade" id="tab4info">Info 4</div>
                            <div class="tab-pane fade" id="tab5info">Info 5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
